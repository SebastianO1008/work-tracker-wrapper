<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; grid-template-rows: auto 1fr; font-family: system-ui, Arial, sans-serif; }
    header { padding: 10px 14px; font-weight: 600; }
    .frame-wrap { height: 100dvh; max-height: 100vh; position: relative; }
    iframe { border: 0; width: 100%; height: 100%; display: block; }
    .loader { position: absolute; inset: 0; display: grid; place-items: center; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>Work Tracker</header>
  <div class="frame-wrap">
    <div id="loader" class="loader">Loadingâ€¦</div>
    <!-- Replace with YOUR /exec URL -->
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbwQHDKPPtG3-S-9ICzk1_7JwHv8wVWf-Uoo8QmIa_KV_alknVWg9uTXaK6uG3Jz-PM/exec"
      allow="clipboard-write"
      onload="document.getElementById('loader').classList.add('hidden')">
    </iframe>
  </div>
  <script>
    setTimeout(() => document.getElementById('loader').classList.add('hidden'), 6000);
  </script>
</body>
</html>
